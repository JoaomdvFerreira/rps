<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors Game</title>
    <link rel="shortcut icon" href="src/favicon-3.ico" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container centered">
      <header>
        <h1>Rock Paper Scissors</h1>
      </header>
      <div class="scoreBoard">
        <span id="userScore" class="userScore">0</span>
        <span class="delimiter">|</span>
        <span id="npcScore" class="npcScore">0</span>
      </div>
      <div class="feedback">
        <p id="feedback">Feeback Message Here</p>
      </div>
      <div class="resultBoard">
        <p id="result">Result Message Here</p>
      </div>
      <div class="game">
        <div class="choices">
          <img id="user-choice" src="src/rock_3.png" />
          <img id="npc-choice" src="src/rock_4.png" />
        </div>
        <div class="options options-user" id="options">
          <p>Choose your hand</p>
          <img id="rock" src="src/rock_3.png" />
          <img id="papper" src="src/paper3.png" />
          <img id="scissors" src="src/scissors3.png" />
        </div>
      </div>
      <button type="button" onclick="reset()">Reset</button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
